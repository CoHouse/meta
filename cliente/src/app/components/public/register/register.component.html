<div class="container">
  <div class="row">
    <div class="col-lg-4 col-md-4 offset-md-4 offset-lg-4 col-sm-10 col-xs-10 offset-sm-1 offset-xs-1">

      <h4 class="mt-2">Registro <small></small></h4>
      <hr>

      <form [formGroup]="formRegister" (ngSubmit)="guardarRegistro()" class="my-3">

        <div class="form-group">
          <label><h6>Nombre</h6></label>
          <input type="text" class="form-control" formControlName="name" placeholder="Nombre" >
        </div>

        <div class="form-group">
          <label><h6>Apellido</h6></label>
          <input type="text" class="form-control" formControlName="lastname" placeholder="Apellido" >
        </div>

        <div class="form-group">
          <label><h6>Sexo</h6></label>
          <div class="custom-control custom-radio ">
            <input type="radio" formControlName="gender" class="custom-control-input" value="Masculino"  >
            <label class="custom-control-label" >Masculino</label>
          </div>
          <div class="custom-control custom-radio ">
            <input type="radio" formControlName="gender" class="custom-control-input" value="Femenino"  >
            <label class="custom-control-label" >Femenino</label>
          </div>
        </div>

        <div class="form-group">
          <label for="exampleInputEmail1"><h6>Coreo Electrónico</h6></label>
          <input type="email" class="form-control" formControlName="email" aria-describedby="emailHelp" placeholder="Correo Electrónico">
          <small class="form-text text-muted">Nunca compartirémos tus datos con nadie más.</small>
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1">Contraseña</label>
          <input type="password" class="form-control" formControlName="password" placeholder="Contraseña" >
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1">Confirmar Contraseña</label>
          <input type="password" class="form-control" formControlName="password-confirm" placeholder="Confirmación" >
        </div>

        <div class="form-check">
          <input type="checkbox" class="form-check-input" formControlName="terms">
          <label class="form-check-label" for="exampleCheck1">Aceptar <a href="#">Términos y condiciones</a></label>
        </div>

        <button class="btn btn-primary my-3" [ngClass]="{'disabled': !formRegister.valid}">Finalizar</button>

        <div>
          {{ formRegister.valid }}
        </div>

      </form>

    </div>
  </div>
</div>
