<div class="container-fluid">

  </div>
</div>

          <li class="breadcrumb-item"><a [routerLink]="['/forum']">Foro</a></li>
          <li class="breadcrumb-item active" aria-current="page">{{ body.category }}</li>

      <table class="table table-bordered">

          <tr>
            <td scope="row">
              <h6 class="align-middle"><a class="enlace-foro" [routerLink]="['category', categories[0].ref ]">{{ categories[0].name }}</a></h6>

            </td>
